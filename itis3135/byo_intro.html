<!DOCTYPE html>
<html lang="en">
	<head>
		<title>BYO Intro</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="styles/default.css">
	</head>
	<body>
		<header>
            <div data-include="components/header.html"></div>
		</header>
		<main>
			<h2>BYO Intro</h2>
			<h3>Time to BYO Intro page, please fill out the form below so we can create your own page.</h3>
			<form id="surveyForm">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>
		
				<label for="mascot">Mascot:</label>
				<input type="text" id="mascot" name="mascot" required>
		
				<label for="image">Image (PNG or JPG):</label>
				<input type="file" id="image" name="image" accept=".png, .jpg, .jpeg" required>
		
				<label for="imageCaption">Image Caption:</label>
				<input type="text" id="imageCaption" name="imageCaption" required>
		
				<label for="personalBackground">Personal Background:</label>
				<input type="text" id="personalBackground" name="personalBackground" required>
		
				<label for="professionalBackground">Professional Background:</label>
				<input type="text" id="professionalBackground" name="professionalBackground" required>
		
				<label for="academicBackground">Academic Background:</label>
				<input type="text" id="academicBackground" name="academicBackground" required>
		
				<label for="webDevBackground">Background in Web Development:</label>
				<input type="text" id="webDevBackground" name="webDevBackground" required>
		
				<label for="primaryPlatform">Primary Computer Platform:</label>
				<input type="text" id="primaryPlatform" name="primaryPlatform" required>
		
				<div id="coursesContainer">
					<label>Courses Currently Taking:</label>
					<button type="button" id="addCourseButton">Add Course</button>
				</div>
		
				<label for="funnyThing">Funny Thing?</label>
				<input type="text" id="funnyThing" name="funnyThing">

				<label for="anythingelse">Anything else?</label>
				<input type="text" id="anythingelse" name="anythingelse">
		
				<label>
					<input type="checkbox" id="agreement" name="agreement">
					I understand that what is on this page is not password protected and I will not put anything here that I donâ€™t want publicly available.
				</label>
		
				<input type="submit" value="Submit">
				<input type="reset" value="Reset">
			</form>
		
			<div id="result" style="display: none;"></div>
			<a href="#" id="resetLink" style="display: none;">Reset and fill the form again</a>
		</main>
		<footer>
			<div data-include="components/footer.html"></div>
		</footer>
		<script src="scripts/HTMLInclude.min.js"></script>
		<script src="scripts/survey.js"></script>
	</body>
</html>

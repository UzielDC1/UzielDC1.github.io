<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Script Practice</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="styles/default.css">
        <script src="scripts/defaultscripts.js" defer></script>
	</head>
	<body>
		<header>
            <div data-include="components/header.html"></div>
		</header>
		<main>
			<section>	
				<h2>Script</h2>
				<h3 id="date"></h3>
				<p>Enter your name: </p>
				<input id="name">
				<p>How are you feeling? (one word)</p>
				<input id="feeling">
				<button type="button" onclick="displayName()">Submit</button>
				<p id="name-display"></p>
				<p>Enter your favorite number from 0-10: </p>
				<input type="number" min="0" max="10" id="favoriteNumber">
				<button type="button" onclick="findPolygon()">Submit</button>
			</section>
			<section>
				<button onclick="summonCurse()">Summon a Curse</button>
				<p id="curse"></p>
			</section>
			<section>
				<h3>Decode the Cryptic Message</h1>
				<button onclick="decodeMessage()">Reveal the Riddle</button>
				<p id="message"></p>
			</section>
			<section>
				<h3>Invoke the Nightmare Curse</h1>
				<button onclick="invokeNightmare()">Cast the Curse</button>
				<button onclick="undoCurse()">Undo the Curse</button>
				<p id="curseMessage"></p>
			</section>
		</main>
		<footer>
			<div data-include="components/footer.html"></div>
		</footer>
		<script src="scripts/HTMLInclude.min.js"></script>
	</body>
</html>
